services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER_FILE: /run/secrets/dbuser
      POSTGRES_PASSWORD_FILE: /run/secrets/dbpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    secrets:
      - dbuser
      - dbpass
    networks:
      - web

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    volumes:
      - ./realm.json:/opt/keycloak/data/import/realm-export.json
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: dbuseridp
      KC_DB_PASSWORD: dbuserpass
      KC_HOSTNAME: keycloak.ditlab.cloud
      KC_PROXY: edge
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # KC_BOOTSTRAP_ADMIN_USERNAME: admin
      # KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      # KC_BOOTSTRAP_ADMIN_PASSWORD_FILE: /run/secrets/kcpass
      # KC_HTTP_ENABLED: "true"
      # KC_HOSTNAME_STRICT: "false"
      # KC_HOSTNAME_STRICT_HTTPS: "false"
    depends_on:
      - postgres
    secrets:
      - dbuser
      - dbpass
      - kcpass
    networks:
      - web
    command: start --import-realm
    ports:
      - 8080:8080
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keycloak.rule=Host(`keycloak.ditlab.cloud`)"
      - "traefik.http.routers.keycloak.entrypoints=websecure"
      - "traefik.http.routers.keycloak.tls=true"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"

networks:
  web:
    external: true

volumes:
  postgres_data:

secrets:
  dbuser:
    external: true
  dbpass:
    external: true
  kcpass:
    external: true